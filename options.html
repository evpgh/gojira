<html>
    <head>
        <title>Set Subdomain</title>
    </head>
    <body>
        <form id="subdomainForm">
            <label for="subdomain">Enter your Jira subdomain</label>
            <br />
            <input type="text" id="subdomain" placeholder="subdomain" />
            <label>.atlassian.net</label>
            <br />
            <button type="submit">Save</button>
        </form>
        <div id="saveNotification" class="notification">
            Subdomain successfully saved to local storage!
        </div>
        <script src="options.js"></script>
        <script src="options.css"></script>
    </body>
</html>
